<!DOCTYPE html>
<html>
	<head>
		<title>Performance Analysis</title>
        {% load static %}
        <script src="{% static "reports/jquery-3.1.1.min.js" %}"></script>
        <script src="{% static "reports/bootstrap.min.js" %}"></script>
        <script src="{% static "reports/highstock.js" %}"></script>
        <script src="{% static "reports/exporting.js" %}"></script>
        <!--<script src="{% static "reports/highcharts.js" %}"></script>-->
        <link rel="stylesheet" href="{% static "reports/bootstrap.min.css" %}">

        <script>
        $(document).ready(function () {

            Highcharts.chart('g1', {
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false,
                    type: 'pie'
                },
                title: {
                    text: '# of questions by Knowledge level'
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: false
                        },
                        showInLegend: true
                    }
                },
                series: [{
                    name: 'Knowledge Level Distribution',
                    colorByPoint: true,
                    data:   [{% for obj in know_freq %}
                                { 'name': '{{ obj.name }}' ,
                                y: {{ obj.y }} },
                            {% endfor %}]
                }]
            });
        });

        $(document).ready(function () {

            Highcharts.chart('g2', {
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false,
                    type: 'pie'
                },
                title: {
                    text: '# of questions by Cognitive level'
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: false
                        },
                        showInLegend: true
                    }
                },
                series: [{
                    name: 'Cognitive Level Distribution',
                    colorByPoint: true,
                    data:   [{% for obj in cog_freq %}
                                { 'name': '{{ obj.name }}' ,
                                y: {{ obj.y }} },
                            {% endfor %}]
                }]
            });
        });
        </script>

        <style>
            body
            {
                font-family:Verdana;
                text-align:center;
            }
        </style>
	</head>
	<body>
    <h1>Question Quality Analyser</h1>
        <br />
        <div class="container">
            <div class="col-md-12 btn-group" role="group" aria-label="...">
                <span class="input-group-addon">
                    <input type="radio" aria-label="..." name="subject" value="ADA" onchange="updateUI()" checked> ADA </input>
                </span>
                <span class="input-group-addon">
                    <input type="radio" aria-label="..." name="subject" value="OS" onchange="updateUI()"> OS </input>
                </span>
            </div>
        </div>
        <hr /><br />
        <div class="container">
            <div class="col-md-6">
                <div id="g1"></div>
            </div>
            <div class="col-md-6">
                <div id="g2"></div>
            </div>
            <div class="col-md-6">
                <h2>Graph 3:</h2>
                <div id="g3"></div>
                <h4>Graph Description</h4>
            </div>
            <div class="col-md-6">
                <h2>Graph 4:</h2>
                <div id="g4"></div>
                <h4>Graph Description</h4>
            </div>
        </div>
	</body>
</html>
